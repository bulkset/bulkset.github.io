"title": "D.S. &amp; DURGA",
"description": "&lt;p class=\"\" style=\"white-space:pre-wrap;\"&gt;Founded in 2007 by David Seth and Kavi Moltz, D.S. &amp;amp; Durga is a self-starting, “do it yourself” fragrance house. The duo works out of their studio located in Brooklyn, NY, where David is the perfumer and Kavi the designer. Using raw materials, he takes inspiration from his travels and surroundings to create unique scents. Kavi, on the other hand, uses her architectural background to create design-focused recyclable packaging made from 100% paper. AMALIYA SHOP has curated an assortment of seven perfume and candle scents that we strongly feel will please all. &lt;\/p&gt;",
